<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Cart</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="headerTop">
            <div class="container">
                <span>Super Value Deals - Save More Deals </span>
                <div class="languageSelect">
                    <img src="https://cdn.britannica.com/25/4825-004-F1975B92/Flag-United-Kingdom.jpg" alt="flag">
                    <span>English</span>
                    <span class="material-symbols-outlined">
                        expand_more
                    </span>
                </div>
            </div>
        </div>
       <div class="headerSecond">
        <div class="container">

            <div class="logo">
                <img src="image/logo.png" alt="logo" id="logo">
                <span>FreshCart</span>
            </div>

            <div class="header-center-search">
                <input type="text" placeholder="Search products...">
                <span class="material-symbols-outlined">
                    search
                </span>
           </div>
           
           <div class="headerSecond-right">
                <a href="#" aria-label="Wishlist" class="wishlist">
                    <span class="material-symbols-outlined">
                        favorite
                    </span>
                    <span class="notification">5</span>
                </a>
                <a href="#" aria-label="profile">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                </a>
                <a href="#" aria-label="Cart" class="cart"> 
                    <span class="material-symbols-outlined">
                        shopping_bag
                    </span>
                    <span class="notification">1</span>
                </a>
                <button id="menubutton">
                    <span class="material-symbols-outlined">
                        grading
                    </span>
                </button>
            </div>
        
        </div> 
    </div>
    
    </header>
    <main>
        <section>
            <div class="container">
                <h2 class="secondTitle">Featured Categories</h2>
                <div class="article-container">      
                    <article class="catagories catagories-1">
                        <h3>Fruits & Vegetables</h3>
                        <span>Get Upto <b>30%</b> Off</span>
                        <button class="shop-now">Shop Now</button>
                    </article>
                
                    <article class="catagories catagories-2">
                        <h3>Freshly Baked Buns</h3>
                        <span>Get Upto <b>25%</b> Off</span>
                        <button class="shop-now">Shop Now</button>
                    </article>
                </div>         
            </div>
        </section>
    </main>
    <footer></footer>

</body>
</html>
